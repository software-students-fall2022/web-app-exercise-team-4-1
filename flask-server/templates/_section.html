<course>
    <h2 class="course-name">
        {{section.name}}
    </h2>
    <h3 class="course-professor">
        {{section.professor}}
    </h3>
    <div>
        <span>
            {% for i in range(section.date.days|length)%}{% if i != 0 %}/{%endif%}{{section.date.days[i]}}{%endfor%}
            , {{section.date.startTime}} - {{section.date.endTime}}
        </span>
    </div>
</course>
