<!DOCTYPE html>
<html>

<head>
  <title>Flask-MongoDB Example App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
  {% if errorMsg %}
  <div class="error-msg">
    {{errorMsg}}
  </div>
  {% endif %}
  {% if successMsg %}
  <div class="success-msg">
    {{successMsg}}
  </div>
  {% endif %}
  <div class="section-page">
    <pagetitle>Log In</pagetitle>
    <div class="login-page">
        <form method="POST" action="{{ url_for('authenticate.validate_login') }}" class="course-edit">
            <input type="text" placeholder="Net ID" id="username" name="username"/>
            <input type="text" placeholder="Password" id="password" name="password"/>
            <div class="buttons-container-edit">
              <input type="submit" value="Log In" class="open-btn-large"/>
              <a href="{{ url_for('app_blueprint.sign_up_view')}}" class="closed-btn-large">
                Sign up
              </a>
          </div>
        </form>
    </div>
  </div>
</body>

</html>
