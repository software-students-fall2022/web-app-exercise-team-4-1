<!DOCTYPE html>
<html>

<head>
  <title>Course Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
  {% if displayMsg != None %}
  {% if isError %}
  <div class="error-msg">
    {{displayMsg}}
  </div>
  {% else %}
  <div class="success-msg">
    {{displayMsg}}
  </div>
  {% endif %}
  {% endif %}
  <div class="section-page">
    <pagetitle>Log In</pagetitle>
    <div class="login-page">
      <form method="POST" action="{{ url_for('authenticate.validate_login') }}" class="course-edit">
        <input type="text" placeholder="Net ID" id="username" name="username" />
        <input type="password" placeholder="Password" id="password" name="password" />
        <div class="buttons-container-edit">
          <input type="submit" value="Log In" class="open-btn-large" />
          <a href="{{ url_for('app_blueprint.sign_up_view')}}" class="closed-btn-large">
            Sign up
          </a>
          <a href="{{ url_for('app_blueprint.admin_sign_up_view')}}" class="closed-btn-large">
            Admin Sign up
          </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
