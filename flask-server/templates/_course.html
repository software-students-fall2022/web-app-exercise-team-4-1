<course>
    <span>{{course.code}}</span>
    <h2 class="course-name">
        {{course.name}}
    </h2>
    <h3 class="course-professor">
        Professor {{course.professor}}
    </h3>
    <div>
        <span>
            Section {{course.section}} | {{course.date.days}}, {{course.date.start_time}} - {{course.date.end_time}}
        </span>
    </div>
    <p class="course-description">
        {{course.description}}
    </p>
</course>
